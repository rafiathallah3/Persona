{{ define "navbar" }}
<style>
    .navbar-custom {
        background-color: #212121;
        border-bottom: 1px solid rgb(49, 49, 49);
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-text {
        color: white;
    }
</style>

<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <div class="navbar-brand">
            <a style="text-decoration: none;" href="/">
                <img src="/assets/PerDepan.png" alt="" style="width: 32px;" />
            </a>
            <span>Persona</span>
        </div>
        <div class="d-flex">
            {{ if .Username }}
            <span class="text-center me-2 text-white" style="border-color: rgb(167, 167, 167); background-color: grey; border-radius: 0.375rem; padding: .375rem 1rem;">{{ .Username }}</span>
            <a href="/buatkarakter" class="btn btn-success me-2" >Create Character</a>
            <form action="/logout" method="post">
                <button class="btn btn-success" type="submit">Logout</button>
            </form>
            {{ end }}
            {{ if not .Username }}
            <form action="/login">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
            {{ end }}
        </div>
    </div>
</nav>
{{ end }}
