<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "head.html" }}
	<style>
		.navbar-custom {
            background-color: #212121;
            border-bottom: 1px solid rgb(49, 49, 49);
        }

        /* Modify brand and text color */

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: white;
        }

        .btn-success {
            background-color: grey;
            border-color: rgb(167, 167, 167);
        }

        .btn-success:hover {
            background-color: rgb(144, 144, 144);
            border-color: rgb(167, 167, 167);
        }

        .btn-check:checked+.btn, .btn.active, .btn.show, .btn:first-child:active, :not(.btn-check)+.btn:active {
            background-color: rgb(144, 144, 144);
            border-color: rgb(167, 167, 167);
        }

        .cover-container {
            height: 265px;
            width: 100%;
            white-space: nowrap;
            overflow-y: hidden;
        }

        .cover-container::-webkit-scrollbar {
            display: none;
        }

        .cover-item {
            position: relative;
            display: inline-block;
            margin: 8px 8px;
            border-radius: 5px;
            width: 250px;
            height: 250px;
            vertical-align: bottom;
            background-position: top left;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .gambar-trending {
            text-decoration: none;
            color: white;
            outline: 0px solid rgb(0, 0, 0);
            transition: 0.2s;
        }

        .gambar-trending:hover {
            outline: 2px solid white;
        }

        .text-gambar-trending {
            font-weight: bolder;
            font-size: 18px;
            background-color: rgba(68, 68, 68, 0.7);
            padding: 0px 10px;
            border-radius: 10px;
        }
	</style>
</head>
<body class="text-white" style="background-color: #1d1d1d; overflow-x: hidden;">
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a style="text-decoration: none;" href="/">
                    <img src="/assets/PerDepan.png" alt="" style="width: 32px;" />
                </a>
                <span>Persona</span>
            </div>
            <div class="d-flex">
                <span class="text-center me-2" style="border-color: rgb(167, 167, 167); background-color: grey; border-radius: 0.375rem; padding: .375rem 1rem;">{{ .akun.Username }}</span>
                {{ if .akun }}
                <button class="btn btn-success me-2" >Create Character</b>
                <form action="/logout" method="post">
                    <button class="btn btn-success" type="submit">Logout</button>
                </form>
                {{ end }}
                {{ if not .akun }}
                <form action="/login">
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
                {{ end }}
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h3 class="text-white mt-3">Character Trending</h3>
        <div class="row-fluid">
            <div class="col-lg-12 col-md-10">
                <div class="cover-container">
                    <a class="cover-item gambar-trending" href="/chat" style="background-image: url('/assets/gambar/ganyu.png');">
                        <div class="position-absolute position-absolute bottom-0 start-0 m-2 text-gambar-trending">Yelan</div>
                        <div class="position-absolute position-absolute bottom-0 end-0 m-2 text-gambar-trending">Anime</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    {{ template "body.html" }}
</body>
</html>
